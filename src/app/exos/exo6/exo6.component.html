<div  style="border: 1px solid red; margin-top: 5px;padding: 1%;">
    
    <h2>Livres</h2>
    <input  type="text" [(ngModel)]="name">
    <button  (click)=" addBook({title:name})">Send</button>
    
    <app-livre *ngFor="let book of Books, index as i" 
    [ID]="i"
    [index]="i"
    [BookTitle]="book.title"  
    (deleteBook)="deleteBookOK($event)"
    

    />

</div>
