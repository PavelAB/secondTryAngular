<div *ngIf="connectedUser">
    <p>Bienvenue {{connectedUser.firstname}}{{connectedUser.lastname}}</p>
    <button (click)="deconnection()">Se deconnecter</button>
</div>

<div *ngIf="!connectedUser">
    <div>
        <label for="login">login</label>
        <input type="login" [(ngModel)]="login">
    </div>
    <div>
        <label for="password">password</label>
        <input type="password" [(ngModel)]="password">
    </div>
    <div>
        <button (click)="connection()">Se connecter</button>
    </div>
</div>
